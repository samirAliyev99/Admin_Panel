<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <script type="module" src="courses.js" defer></script>
    <script type="module" src="firebase.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <h1>Courses</h1>
    <div class="row">
      <div class="col-4">
        <div class="list-group">
            <a href="Team_members.html"  class="list-group-item list-group-item-action">Team_members</a>

          <a href="#"  class="list-group-item list-group-item-action">Courses</a>
          <a href="About_us.html" class="list-group-item list-group-item-action">About us</a>
          <a href="events.html" class="list-group-item list-group-item-action">Events</a>
          <a href="index.html" class="list-group-item list-group-item-action">Contact Information</a>
        </div>
      </div>
      <div class="col-8">
        <div class="form">
          <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Add a new course</label>
                <input type="text" class="form-control" id="course_name" aria-describedby="emailHelp" placeholder="Machine Learning">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Course Duration (weeks)</label>
                <input type="text" class="form-control" id="course_duration" aria-describedby="emailHelp" placeholder="1,4,6">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Avaliable seats</label>
                <input type="text" class="form-control" id="course_seats" aria-describedby="emailHelp" placeholder="10,20,30">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">General Information</label>
                <textarea class="form-control" id="course_information" rows="3"></textarea>
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Participants</label>
                <textarea class="form-control" id="course_participants" rows="3"></textarea>
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Proqram</label>
                <textarea class="form-control" id="course_program" rows="3"></textarea>
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Skills You will learn</label>
                <textarea class="form-control" id="course_skills" rows="3"></textarea>
              </div>



              <div class="form-group">
                <label for="exampleFormControlTextarea1">Assigned Instructors</label>
                <textarea class="form-control" id="course_assigned_instructors" rows="3"></textarea>
              </div>
              
              <button type="submit" id="course_submit" class="btn btn-primary">Submit</button>
          </form>
          </div>
      </div>
    </div>
    
</body>
</html>
